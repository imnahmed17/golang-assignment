<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-7xl mx-auto">
    <!-- Navbar  -->
    <div class="navbar bg-base-200">
        <div class="flex-1">
            <div>
                <a href="/" class="btn btn-ghost normal-case text-4xl hover:bg-base-200">SMS</a>
                <p class="ml-4 -mt-1 text-xs">Student Management System</p>
            </div>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="/all-student">All Student</a></li>
            </ul>
        </div>
    </div>
    <h3 class="text-3xl font-medium text-center my-6">Search Result</h3>
    <div class="mx-4 card lg:card-side border-2 shadow-xl">
        <figure><img src="{{ .ImageURL }}" class="w-80" alt="Student Image" /></figure>
        <div class="card-body">
            <h2 class="card-title">{{ .Name }}</h2>
            <p>Student ID: {{ .ID }}</p>
            <p>CGPA: {{ .CGPA }}</p>
            <p>Career Interest: {{ .CareerInterest }}</p>
            <div class="card-actions justify-end">
                <a href="/" class="btn btn-primary">Return</a>
            </div>
        </div>
    </div>
</body>
</html>
